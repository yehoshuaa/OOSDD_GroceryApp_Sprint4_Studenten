
name: Build & Test MAUI App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Install MAUI workloads
        run: |
          dotnet workload install maui-android maui-windows --ignore-failed-sources
          dotnet --info

      - name: Restore (App)
        run: dotnet restore Grocery.App/Grocery.App.csproj

      - name: Restore (Tests)
        run: |
          if (Test-Path "TestCore/TestCore.csproj") { dotnet restore TestCore/TestCore.csproj }

      # ---------- run unit tests & upload de results ----------
      - name: Run Unit Tests
        if: ${{ hashFiles('TestCore/TestCore.csproj') != '' }}
        run: |
          dotnet test TestCore/TestCore.csproj `
            --configuration Release `
            --logger "trx;LogFileName=test_results.trx" `
            --results-directory ./TestResults

      - name: Upload Test Results (.trx)
        if: always()  upload even if tests fail
        uses: actions/upload-artifact@v4
